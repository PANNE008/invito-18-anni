<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéâ 18 Anni di Jacopo - Invito Interattivo</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --blue-dark: #00004d;
            --gold-accent: #ffd700;
            --font-cursive: 'Dancing Script', cursive;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }

        #app-container {
            height: 100%;
            width: 100%;
            background-color: var(--blue-dark);
            color: white;
            position: relative;
        }
        
        /* --- Video come Sfondo Trasparente --- */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; 
            opacity: 0.15; 
            display: none; 
            transition: opacity 1s ease-in-out;
        }
        
        #background-video.show {
            display: block;
        }
        
        /* --- Effetto Coriandoli --- */

        .confetti {
            position: absolute;
            width: 10px;
            height: 20px;
            opacity: 0.8;
            animation: fall linear infinite;
            z-index: 5;
            pointer-events: none;
            border-radius: 2px;
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotateZ(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotateZ(1080deg);
                opacity: 0;
            }
        }

        /* --- Layout Pagine --- */

        .page {
            position: absolute;
            top: 0;
    /* ... (CSS per la visibilit√† delle pagine, .page.active) ... */
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out;
            opacity: 0;
            transform: scale(0.95);
            z-index: 10;
            pointer-events: none;
        }

        .page.active {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }
        
        /* --- Stili Home Page (Fase 1) --- */

        #home-page {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .main-title {
    /* ... (Stili per titolo, sottotitolo) ... */
            font-family: var(--font-cursive);
            font-size: 8rem;
            color: var(--gold-accent);
            margin-bottom: 5px;
            animation: fadeInDown 1.5s ease-out;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .subtitle, .details p {
            font-family: var(--font-cursive);
            font-size: 2.5rem;
            margin: 5px 0;
            animation: fadeIn 2s ease-out;
        }

        /* Countdown Style */
        #countdown-container {
            font-family: var(--font-cursive); 
            margin-top: 20px;
            color: white;
            font-size: 2rem; 
            text-shadow: 1px 1px 5px rgba(255, 215, 0, 0.8);
            letter-spacing: 2px;
            margin-bottom: 20px; 
        }
        
        #countdown {
            margin-top: 15px;
            display: flex;
            justify-content: center;
        }
        
        #countdown span {
            display: inline-block;
            margin: 0 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--gold-accent);
            border-radius: 8px;
            min-width: 60px;
            font-family: sans-serif; 
            font-weight: bold;
            font-size: 1.8rem;
        }
        
        #countdown .label {
            display: block;
            font-size: 1rem;
            color: var(--gold-accent);
            font-family: var(--font-cursive);
            font-weight: normal;
        }

        /* --- Bottone CLICCAMI --- */

        #cliccami-btn {
            background-color: var(--gold-accent);
            color: var(--blue-dark);
            border: none;
            padding: 15px 40px;
            font-size: 2rem;
            font-family: var(--font-cursive);
            margin-top: 20px; 
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-transform: uppercase;
        }

        #cliccami-btn:hover {
            transform: scale(1.1) rotateZ(1deg);
            box-shadow: 0 0 30px var(--gold-accent);
        }

        /* --- Stili Pagina Dettagli (Fase 2) --- */

        .title-details {
            font-family: var(--font-cursive);
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .content-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px; 
        }

        /* QUESTA SEZIONE MANCANTE RIPRISTINATA */
        .button-container {
            display: flex;
            gap: 50px;
        }

        .detail-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 250px; /* Larghezza fissa */
            height: 120px; /* Altezza fissa */
            padding: 15px;
            border-radius: 15px;
            text-decoration: none;
            font-size: 1.5rem;
            font-family: var(--font-cursive);
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .detail-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .location-btn {
            background-color: #28a745; /* Verde per la Mappa */
            color: white;
        }

        .confirm-btn {
            background-color: #25d366; /* Verde WhatsApp */
            color: white;
        }

        .detail-btn small {
            font-size: 0.9rem;
            margin-top: 5px;
            font-family: sans-serif;
            font-weight: normal;
        }
        /* FINE SEZIONE RIPRISTINATA */

        /* --- Bottone Torna Indietro --- */
        #back-to-home-btn {
            background-color: #6c757d; 
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-family: sans-serif;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.3s;
        }

        #back-to-home-btn:hover {
            background-color: #5a6268;
            transform: scale(1.05);
        }

        /* --- Lettore Musicale (Componente Globale) --- */

        #music-player {
    /* ... (Stili per il lettore musicale) ... */
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 10px;
            color: white;
            z-index: 20;
            border: 2px solid var(--gold-accent);
            font-family: sans-serif;
            transition: transform 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
            width: 400px;
            position: relative;
            padding-bottom: 25px; 
        }

        #music-player h3 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: var(--gold-accent);
            font-family: var(--font-cursive);
            text-align: center;
        }

        #audio-player { display: none; }

        .controls {
            display: flex;
            justify-content: center; 
            align-items: center;
            gap: 20px;
            margin-top: 10px;
        }

        .controls button {
            background: var(--gold-accent);
            color: var(--blue-dark);
            border: none;
            padding: 5px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s, transform 0.1s;
            font-size: 1.2rem;
        }

        .controls button:hover {
            background-color: #e0ac00;
            transform: scale(1.1);
        }

        #track-info {
            font-size: 0.9rem;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 5px;
            color: #ccc;
        }
    </style>
    </head>
<body>

    <video id="background-video" muted loop playsinline></video>
    
    <div id="music-player">
        <h3>Colonna Sonora della Festa</h3>
        <audio id="audio-player" preload="auto"></audio>
        <div class="controls">
            <button id="play-pause-btn" title="Play/Pausa">‚ñ∂Ô∏è</button>
            <button id="prev-btn" title="Traccia Precedente">‚èÆÔ∏è</button>
            <button id="next-btn" title="Traccia Successiva">‚è≠Ô∏è</button>
        </div>
        <span id="track-info">Canzone 1 di 6</span>
    </div>

    <div id="app-container">

        <div id="home-page" class="page active">
            <h1 class="main-title">Jacopo</h1>
            <p class="subtitle">18 Anni</p>
            <div class="details">
                <p>6 Gennaio 2026</p>
                <p>Ritrovo ore 19:30</p>
            </div>
            
            <div id="countdown-container">
                <p>Mancano:</p>
                <div id="countdown">
                    </div>
            </div>
            
            <button id="cliccami-btn" class="interactive-btn">CLICCAMI</button>
        </div>

        <div id="details-page" class="page">
            <p class="title-details">I dettagli della festa ti aspettano! üéâ</p>
            
            <div class="content-center">
                
                <div class="button-container">
                    <a href="https://www.google.com/maps/place/Ristorante+Fuoco+%26+Vino+-+Brasa+con+Cucina/@45.580028,9.1703071,16z/data=!3m1!4b1!4m6!3m5!1s0x4786be541819b91d:0x5314163cda7c9228!8m2!3d45.580028!4d9.172882!16s%2Fg%2F11g6r1p0vf?entry=ttu&g_ep=EgoyMDI1MTEzMC4wIKXMDSoASAFQAw%3D%3D" target="_blank" class="detail-btn location-btn">
                        üìç Fuoco & Vino
                        <small>Clicca per la mappa</small>
                    </a>
                    <a id="rsvp-btn" href="whatsapp://send?phone=+393388744393&text=Ciao%21%20Sar√≤%20presente%20alla%20festa%20di%20compleanno%20di%20Jacopo." target="_blank" class="detail-btn confirm-btn">
                        ‚úÖ Conferma Presenza
                        <small>Clicca per inviare il messaggio WhatsApp</small>
                    </a>
                </div>
                
                <button id="back-to-home-btn">
                    ‚¨ÖÔ∏è Torna alla Home
                </button>
            </div>

        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- 1. Elementi DOM e Dati ---
            const homePage = document.getElementById('home-page');
            const detailsPage = document.getElementById('details-page');
            const cliccamiBtn = document.getElementById('cliccami-btn');
            const countdownEl = document.getElementById('countdown');
            const backToHomeBtn = document.getElementById('back-to-home-btn');
            
            const backgroundVideo = document.getElementById('background-video');

            const musicPlayer = document.getElementById('music-player');
            const audioPlayer = document.getElementById('audio-player');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const trackInfo = document.getElementById('track-info');
            
            // Contenitori di destinazione
            const homeContainer = document.getElementById('home-page');
            const detailsContentCenter = document.querySelector('#details-page .content-center');

            const countdownDate = new Date("Jan 6, 2026 00:00:00").getTime();

            const playlist = [
                'assets/music/canzone1.mp3',
                'assets/music/canzone2.mp3',
                'assets/music/canzone3.mp3',
                'assets/music/canzone4.mp3',
                'assets/music/canzone5.mp3',
                'assets/music/canzone6.mp3'
            ];
            let currentTrackIndex = 0;
            let isPlaying = false;
            
            const surpriseVideos = [
                'assets/videos/geolier.mp4',
                'assets/videos/maradona-hand.mp4', 
                'assets/videos/napoli-celebration.mp4'
            ];
            
            // --- 2. Funzione per Spostare il Lettore Musicale ---
            function moveMusicPlayer(targetElement) {
                if (musicPlayer.parentNode) {
                    musicPlayer.parentNode.removeChild(musicPlayer);
                }
                
                if (targetElement === homeContainer) {
                    homeContainer.insertBefore(musicPlayer, cliccamiBtn);
                    musicPlayer.style.marginBottom = '20px';
                } 
                else if (targetElement === detailsContentCenter) {
                    detailsContentCenter.prepend(musicPlayer);
                    musicPlayer.style.marginBottom = '20px';
                }
            }


            // --- 3. Funzioni Countdown e Coriandoli (Invariate) ---
            function updateCountdown() {
                const now = new Date().getTime();
                const distance = countdownDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                if (distance < 0) {
                    clearInterval(countdownInterval);
                    countdownEl.innerHTML = "<span style='font-size: 2.5rem; color: #ff0000; font-family: var(--font-cursive);'>üéâ **√à IL MIO COMPLEANNO!** üéâ</span>";
                    cliccamiBtn.textContent = "**ENTRA NELLA FESTA!**";
                } else {
                    countdownEl.innerHTML = `
                        <span>${days} <span class="label">Giorni</span></span>
                        <span>${hours} <span class="label">Ore</span></span>
                        <span>${minutes} <span class="label">Minuti</span></span>
                        <span>${seconds} <span class="label">Secondi</span></span>
                    `;
                }
            }
            
            const countdownInterval = setInterval(updateCountdown, 1000);
            
            function createConfetti() {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                const colors = ['#ffd700', '#ff69b4', '#00ff7f', '#ffffff']; 
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's'; 
                confetti.style.animationDelay = Math.random() * 5 + 's'; 
                confetti.style.width = Math.random() * 8 + 4 + 'px';
                confetti.style.height = Math.random() * 15 + 8 + 'px';
                
                document.getElementById('app-container').appendChild(confetti);

                confetti.addEventListener('animationend', () => {
                    confetti.remove();
                });
            }


            // --- 4. Funzioni Audio/Video (Invariate) ---
            function loadTrack(index) {
                audioPlayer.src = playlist[index];
                trackInfo.textContent = `Canzone ${index + 1} di ${playlist.length}`;
            }

            function togglePlayPause() {
                if (isPlaying) {
                    audioPlayer.pause();
                } else {
                    audioPlayer.play().catch(e => {
                        console.log("L'audio √® stato bloccato. Riprova o premi play.");
                    });
                }
                isPlaying = !isPlaying;
            }

            function playNext() {
                currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
                loadTrack(currentTrackIndex);
                if (isPlaying) audioPlayer.play();
            }

            function playPrev() {
                currentTrackIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
                loadTrack(currentTrackIndex);
                if (isPlaying) audioPlayer.play();
            }
            
            function startBackgroundVideo() {
                const randomIndex = Math.floor(Math.random() * surpriseVideos.length);
                backgroundVideo.src = surpriseVideos[randomIndex];
                backgroundVideo.classList.add('show');
                backgroundVideo.play().catch(e => console.log("Video sfondo non avviato."));
            }

            function stopBackgroundVideo() {
                backgroundVideo.pause();
                backgroundVideo.classList.remove('show');
            }

            // --- 5. Listener Principali ---

            // Transizione Home -> Dettagli
            cliccamiBtn.addEventListener('click', () => {
                homePage.classList.remove('active');
                setTimeout(() => {
                    detailsPage.classList.add('active');
                    moveMusicPlayer(detailsContentCenter); 
                    startBackgroundVideo(); 
                    if (audioPlayer.paused) {
                        togglePlayPause();
                    }
                }, 500);
            });
            
            // Transizione Dettagli -> Home (Bottone Torna Indietro)
            backToHomeBtn.addEventListener('click', () => {
                detailsPage.classList.remove('active');
                stopBackgroundVideo(); 
                
                setTimeout(() => {
                    homePage.classList.add('active');
                    moveMusicPlayer(homeContainer); 
                }, 500);
            });


            // Controlli Musicali
            playPauseBtn.addEventListener('click', togglePlayPause);
            nextBtn.addEventListener('click', playNext);
            prevBtn.addEventListener('click', playPrev);
            audioPlayer.addEventListener('ended', playNext);
            
            // Aggiorna lo stato del pulsante Play/Pausa
            audioPlayer.addEventListener('play', () => { 
                isPlaying = true;
                playPauseBtn.textContent = '‚è∏Ô∏è';
            });
            audioPlayer.addEventListener('pause', () => { 
                isPlaying = false;
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
            });
            
            // --- 6. Inizializzazione ---
            
            loadTrack(currentTrackIndex);
            setInterval(createConfetti, 50);
            updateCountdown(); 
            
            // Posiziona il lettore musicale nella Home Page all'avvio
            moveMusicPlayer(homeContainer); 
        });
    </script>
    </body>
</html>
